apiVersion: argoproj.io/v1alpha1
kind: Application
metadata: 
  name: kustomize-app
  namespace: argocd
spec: 
  destination:
    namespace: kustomize-app
    server: "https://kubernetes.default.svc"
  project: default
  source: 
    path: nginx
    repoURL: "https://github.com/KiranBK18/newrepo.git"
    targetRevision: HEAD
    kustomize:
      namePrefix: kiran-sys0ps
      commonLabels:
        app: demo
  syncPolicy:
    syncOptions:
      - CreateNamespace=true